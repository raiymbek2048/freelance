spring:
  application:
    name: freelance-kg

  datasource:
    url: jdbc:postgresql://localhost:5432/freelance_kg
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-init-sql: SET timezone = 'Asia/Bishkek'

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
    time-zone: Asia/Bishkek

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
              - openid

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8080
  servlet:
    context-path: /

jwt:
  secret: ${JWT_SECRET:verySecretKeyForDevelopmentOnlyChangeInProduction123456789}
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

app:
  upload:
    dir: ${UPLOAD_DIR:/app/uploads}
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  mail:
    from: ${MAIL_FROM:noreply@freelance.kg}
    enabled: ${MAIL_ENABLED:false}

aws:
  s3:
    bucket: ${AWS_S3_BUCKET:freelance-kg-uploads}
    region: ${AWS_REGION:eu-central-1}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

management:
  health:
    mail:
      enabled: false

logging:
  level:
    kg.freelance: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

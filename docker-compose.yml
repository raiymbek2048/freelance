services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: freelance-kg-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: freelance_kg
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - freelance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d freelance_kg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freelance-kg-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-verySecretKeyForDevelopmentOnlyChangeInProduction123456789012345678901234567890}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/freelance_kg
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-freelance-kg-uploads}
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY:-}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY:-}
      UPLOAD_DIR: /app/uploads
      APP_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - freelance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freelance-kg-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - freelance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: freelance-kg-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@freelance.kg}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - freelance-network
    depends_on:
      - postgres
    profiles:
      - tools

networks:
  freelance-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  uploads_data:
